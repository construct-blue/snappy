<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oops!</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Oops!</h1>
</header>
<main>
    <svg
            width="100%"
            height="5rem"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
    >
        <use href="/icons.svg#alert-triangle"></use>
    </svg>
    <section>
        <h2>Something went wrong! :(</h2>
        <p>Unfortunately this page can't be displayed.</p>
    </section>
    <section style="color: var(--text-light)">
        <h3>Ein Fehler ist aufgetreten! :(</h3>
        <p>Diese Seite kann nicht angezeigt werden.</p>
    </section>
    <error/>
</main>
<footer>
    <a href="/">Home</a>
</footer>
</body>
</html>
